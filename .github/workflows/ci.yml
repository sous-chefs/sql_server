---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  delivery:
    # This needs to run on a Windows host due to expecting windows paths in tests
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: Run Chef Delivery
        run: |
          chef exec delivery local all
        env:
          CHEF_LICENSE: accept-no-persist
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  # This needs to run on vagrant due to the fact these nodes reboot during their
  # runs
  integration:
    needs: [mdl, yamllint, delivery]
    runs-on: macos-10.15
    strategy:
      matrix:
        os:
          - 'windows-2012r2'
          - 'windows-2016'
          - 'windows-2019'
        suite:
          - 'client'
          - 'install'
          - 'server2012'
          - 'server2016'
          - 'server2017'
          - 'server2019'
        exclude:
          - os: windows-2012r2
            suite: server2019
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: test-kitchen
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
          KITCHEN_LOCAL_YAML: kitchen.platforms.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
